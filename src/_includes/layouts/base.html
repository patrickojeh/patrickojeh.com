    <meta name="theme-color" content="#2b2018" />
    <meta
      name="description"
      content="Patrick Ojeh is a product engineer focusing on front-end engineering from Lagos, Nigeria."
    />

    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

    {% block head %}{% endblock %}

    <script

        window.dataLayer.push(args);
      }
      gtag('js', new Date());

      gtag('config', 'UA-163692342-1');
    </script>
  </head>
  <body>
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>

    {% include "partials/navigation.html" %}

    <main>{% block content %}{% endblock %}</main>

    {% include "partials/footnotes.html" %} {% include "partials/footer.html" %}
